<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1
        {
            background-color: aqua;
            color: brown;
        }
        p
        {
            color: chocolate;
        }
        a
        {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Internal Styling</h1>
    <p>An internal CSS is used to define a style for a single HTML page.</p>
    <p>An internal CSS is defined in the head section of an HTML page, within a style element.</p>
    <a href="https://www.w3schools.com/html/html_css.asp" target="blank">w3schools</a>
</body>
</html>
